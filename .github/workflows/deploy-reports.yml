name: Deploy Test Reports

on:
  push:
    branches: [main, penalized_splines]
    paths:
      - 'reports/**'
      - 'src/**'
      - '.github/workflows/deploy-reports.yml'
  workflow_dispatch:  # Allow manual trigger

# Sets permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout MultistateModelsTests
        uses: actions/checkout@v4
        with:
          path: MultistateModelsTests

      - name: Checkout MultistateModels.jl
        uses: actions/checkout@v4
        with:
          repository: fintzij/MultistateModels.jl
          ref: ${{ github.ref_name }}
          path: MultistateModels.jl

      - name: Setup Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: '1.10'

      - name: Cache Julia packages
        uses: actions/cache@v4
        with:
          path: ~/.julia
          key: ${{ runner.os }}-julia-${{ hashFiles('MultistateModelsTests/Project.toml') }}
          restore-keys: |
            ${{ runner.os }}-julia-

      - name: Install Julia dependencies
        run: |
          cd MultistateModelsTests
          julia --project=. -e '
            using Pkg
            # Override the local path to use the checked-out sibling repo
            Pkg.develop(path="../MultistateModels.jl")
            Pkg.instantiate()
            Pkg.precompile()
          '

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: '1.4.553'

      - name: Render Quarto reports
        run: |
          cd MultistateModelsTests/reports
          quarto render

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: MultistateModelsTests/reports/_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
