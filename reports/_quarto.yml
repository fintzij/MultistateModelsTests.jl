project:
  type: website
  output-dir: _site
  # Pre-render hook to show test cache status
  pre-render: 
    - "julia --project=.. ../scripts/refresh_cache.jl"
  # Post-render: add .nojekyll for GitHub Pages
  post-render:
    - "touch _site/.nojekyll"

website:
  title: "MultistateModels Test Reports"
  repo-url: https://github.com/fintzij/MultistateModelsTests.jl
  repo-actions: [source, issue]
  navbar:
    left:
      - href: index.qmd
        text: Home
      - href: 01_architecture.qmd
        text: Architecture
      - href: 02_unit_tests.qmd
        text: Unit Tests
      - href: 03_long_tests.qmd
        text: Long Tests
      - href: 04_simulation_diagnostics.qmd
        text: Simulation
      - text: Benchmarks
        menu:
          - href: 05_benchmarks.qmd
            text: Performance
          - href: spline_comparison_benchmark.qmd
            text: Spline Methods Comparison
    right:
      - icon: github
        href: https://github.com/fintzij/MultistateModels.jl
  page-footer:
    left: "Â© 2025 MultistateModels.jl"
    right: "Built with [Quarto](https://quarto.org/)"

format:
  html:
    theme: cosmo
    toc: true
    toc-depth: 3
    code-fold: true
    code-summary: "Show code"
    highlight-style: github

execute:
  freeze: auto
  cache: false

engine: julia
